<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6f7fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header-box, .footer-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
      max-width: 850px;
      margin: 20px auto;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
    }
    .header-box {
      color: #5a4bff;
    }
    .footer-box {
      color: #0f9a6e;
    }
    .form-container {
      background: linear-gradient(to bottom, #ffe6f5, #fdf0ff);
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
      max-width: 850px;
      margin: 20px auto;
      padding: 0;
      overflow: hidden;
    }
    .form-header {
      background: linear-gradient(90deg, #ff4bb2, #9a4bff);
      color: #fff;
      padding: 14px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }
    .form-body {
      padding: 25px;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .form-control, .form-select {
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 6px;
    }
    .form-check-label {
      font-size: 14px;
    }
    .qualification-table th {
      font-size: 14px;
      font-weight: 600;
    }
    .qualification-table td {
      padding: 6px;
    }
    .qualification-table input {
      font-size: 14px;
      padding: 6px;
    }
    .btn-reset {
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 8px 25px;
      font-size: 14px;
      background: #fff;
    }
    .btn-submit {
      background: linear-gradient(90deg, #ff4bb2, #9a4bff);
      border: none;
      color: white;
      padding: 8px 25px;
      border-radius: 25px;
      font-size: 14px;
      margin-left: 10px;
    }
    .btn-submit:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-box">
    Modern Registration Form
  </div>

  <!-- Main Form -->
  <div class="form-container">
    <div class="form-header">Student Registration Form</div>
    <div class="form-body">
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name">
          </div>
        </div>

        <label class="form-label">Date of Birth</label>
        <div class="row">
          <div class="col-md-4 mb-3"><select class="form-select"><option>Day</option></select></div>
          <div class="col-md-4 mb-3"><select class="form-select"><option>Month</option></select></div>
          <div class="col-md-4 mb-3"><select class="form-select"><option>Year</option></select></div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Email ID</label>
            <input type="email" class="form-control" placeholder="Enter email address">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Enter 10-digit mobile number">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender"><label class="form-check-label">Male</label></div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender"><label class="form-check-label">Female</label></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="Enter your full address">
        </div>

        <div class="row">
          <div class="col-md-4 mb-3"><input type="text" class="form-control" placeholder="Enter city"></div>
          <div class="col-md-4 mb-3"><input type="text" class="form-control" placeholder="Enter 6-digit PIN code"></div>
          <div class="col-md-4 mb-3"><input type="text" class="form-control" placeholder="Enter state"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Country</label>
          <select class="form-select"><option>Select country</option></select>
        </div>

        <div class="mb-3">
          <label class="form-label">Hobbies</label><br>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Drawing</div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Singing</div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Dancing</div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Sketching</div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox"> Others</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Qualification</label>
          <table class="table table-bordered qualification-table">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>Class X</td><td><input class="form-control"></td><td><input class="form-control"></td><td><input class="form-control"></td></tr>
              <tr><td>2</td><td>Class XII</td><td><input class="form-control"></td><td><input class="form-control"></td><td><input class="form-control"></td></tr>
              <tr><td>3</td><td>Graduation</td><td><input class="form-control"></td><td><input class="form-control"></td><td><input class="form-control"></td></tr>
              <tr><td>4</td><td>Masters</td><td><input class="form-control"></td><td><input class="form-control"></td><td><input class="form-control"></td></tr>
            </tbody>
          </table>
        </div>

        <div class="mb-3">
          <label class="form-label">Courses Applied For</label><br>
          <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="course"> BCA</div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="course"> B.Com</div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="course"> B.Sc</div>
          <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="course"> B.A</div>
        </div>

        <div class="text-end">
          <button type="reset" class="btn btn-reset">Reset</button>
          <button type="submit" class="btn btn-submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-box">
    Professional Registration Form
  </div>

</body>
</html>
